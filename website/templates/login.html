{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="col-md-6 offset-md-3">
        <form method="POST" class="custom-card" action="{% url 'login' %}">
            <div class="card" style="background-color: #d9edf7; margin-bottom: 20px; height:70px">
                <div class="card-body">
                    <h3 class="text-center">Login to CRM</h3>
                </div>
              </div>

            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="user_name" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" name="pass" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn-custom"><i class="bi bi-box-arrow-in-right"></i> Login</button>

            <div class="text-center mt-4">
                <p>Not registered yet? <a href="{% url 'register' %}" class="link-custom">Sign Up here</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
